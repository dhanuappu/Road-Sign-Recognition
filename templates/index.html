<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Sign AI | Vision System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Road Sign AI</h1>
    <div class="dashboard">
        <div class="video-container">
            <video id="webcam" autoplay playsinline style="width: 100%; border-radius: 10px;"></video>
            <canvas id="canvas" style="display:none;"></canvas>
        </div>
        <div class="status-box">
            <div id="sign-text">System Active...</div>
        </div>
        <div class="controls">
            <button class="lang-btn active" onclick="setLanguage('en', this)">ENGLISH</button>
            <button class="lang-btn" onclick="setLanguage('hi', this)">HINDI</button>
            <button class="lang-btn" onclick="setLanguage('kn', this)">KANNADA</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        let currentSign = "";

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => { video.srcObject = stream; setInterval(sendFrame, 300); });

        function sendFrame() {
            canvas.width = 320; canvas.height = 240;
            context.drawImage(video, 0, 0, 320, 240);
            fetch('/process_frame', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: canvas.toDataURL('image/jpeg', 0.5) })
            });
        }

        setInterval(() => {
            fetch('/get_detection').then(r => r.json()).then(data => {
                if (data.sign !== currentSign) {
                    currentSign = data.sign;
                    document.getElementById('sign-text').innerText = data.sign;
                    new Audio('/static/announcement.mp3?v=' + Date.now()).play();
                }
            });
        }, 600);

        function setLanguage(lang, btn) {
            fetch(`/set_language/${lang}`);
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
    </script>
</body>
</html>
